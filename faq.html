<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DarkFAQ - Minimal Knowledge Base</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
    <style>
        .faq-item {
            transition: all 0.3s ease;
        }
        .faq-item:hover {
            transform: translateX(5px);
        }
        .answer {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease;
        }
        .answer.active {
            max-height: 500px;
        }
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #2d3748;
        }
        ::-webkit-scrollbar-thumb {
            background: #4a5568;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #718096;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-300 min-h-screen">
    <div id="vanta-bg" class="fixed inset-0 -z-10 opacity-20"></div>
    
    <header class="container mx-auto px-4 py-12">
        <div class="text-center">
            <h1 class="text-4xl md:text-5xl font-bold text-white mb-4">Dark<span class="text-blue-400">FAQ</span></h1>
            <p class="text-xl text-gray-400 max-w-2xl mx-auto">Your minimalist knowledge base with a sleek dark interface</p>
            <div class="mt-8 relative max-w-md mx-auto">
                <input type="text" placeholder="Search FAQs..." class="w-full bg-gray-800 rounded-lg py-3 px-5 text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                <i data-feather="search" class="absolute right-4 top-3 text-gray-500"></i>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 pb-20 max-w-4xl">
        <div class="bg-gray-800 rounded-xl shadow-2xl overflow-hidden">
            <div class="border-b border-gray-700">
                <div class="flex items-center justify-between px-6 py-4 bg-gray-700">
                    <h2 class="text-xl font-semibold text-white">Frequently Asked Questions</h2>
                    <span class="bg-blue-500 text-white text-sm px-3 py-1 rounded-full" id="faq-count">0 questions</span>
                </div>
            </div>

            <div class="divide-y divide-gray-700" id="faq-container">
                <!-- FAQ items will be loaded here -->
                <div class="text-center py-10">
                    <i data-feather="loader" class="animate-spin w-10 h-10 mx-auto text-gray-500"></i>
                    <p class="mt-3 text-gray-400">Loading questions...</p>
                </div>
            </div>
        </div>
    </main>

    <footer class="text-center py-8 text-gray-500 text-sm">
        <p>Â© 2023 DarkFAQ. All rights reserved.</p>
    </footer>

    <script>
        // FAQ data (would normally be loaded from external file)
        const faqs = [
            {
                question: "How do I reset my password?",
                answer: "You can reset your password by going to the login page and clicking on 'Forgot Password'. Follow the instructions sent to your email.",
                category: "Account"
            },
            {
                question: "What payment methods do you accept?",
                answer: "We accept all major credit cards (Visa, Mastercard, American Express), PayPal, and bank transfers.",
                category: "Billing"
            },
            {
                question: "Is there a mobile app available?",
                answer: "Yes! Our mobile app is available for both iOS and Android. You can download it from the App Store or Google Play Store.",
                category: "Mobile"
            },
            {
                question: "How can I contact customer support?",
                answer: "Our customer support team is available 24/7 via live chat on our website. You can also email us at support@example.com.",
                category: "Support"
            },
            {
                question: "What is your refund policy?",
                answer: "We offer a 30-day money-back guarantee on all our plans. If you're not satisfied, simply contact our support team.",
                category: "Billing"
            },
            {
                question: "Do you offer discounts for non-profits?",
                answer: "Yes, we offer special pricing for registered non-profit organizations. Please contact our sales team with your documentation.",
                category: "Pricing"
            }
        ];

        // Initialize Vanta.js background
        VANTA.NET({
            el: "#vanta-bg",
            color: 0x4c7cf3,
            backgroundColor: 0x111827,
            points: 12,
            maxDistance: 20,
            spacing: 15
        });

        document.addEventListener('DOMContentLoaded', () => {
            feather.replace();
            loadFAQs();
        });

        function loadFAQs() {
            const container = document.getElementById('faq-container');
            const countElement = document.getElementById('faq-count');
            
            // Update count
            countElement.textContent = `${faqs.length} ${faqs.length === 1 ? 'question' : 'questions'}`;
            
            // Clear loading state
            container.innerHTML = '';
            
            // Add each FAQ item
            faqs.forEach((faq, index) => {
                const faqItem = document.createElement('div');
                faqItem.className = 'faq-item px-6 py-4 cursor-pointer';
                faqItem.innerHTML = `
                    <div class="flex items-start justify-between" onclick="toggleAnswer(${index})">
                        <div>
                            <h3 class="text-lg font-medium text-white flex items-start">
                                <span class="text-blue-400 mr-3">Q.</span>
                                ${faq.question}
                            </h3>
                            <div class="answer mt-2 text-gray-400 pl-8">
                                <p><span class="text-green-400 mr-2">A.</span>${faq.answer}</p>
                            </div>
                        </div>
                        <i data-feather="chevron-down" class="text-gray-500 transition-transform" id="chevron-${index}"></i>
                    </div>
                `;
                container.appendChild(faqItem);
            });
            
            feather.replace();
        }

        function toggleAnswer(index) {
            const answer = document.querySelectorAll('.answer')[index];
            const chevron = document.getElementById(`chevron-${index}`);
            
            answer.classList.toggle('active');
            
            if (answer.classList.contains('active')) {
                chevron.style.transform = 'rotate(180deg)';
            } else {
                chevron.style.transform = 'rotate(0deg)';
            }
        }
    </script>
</body>
</html>
