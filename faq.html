<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GYIK (FAQ)</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">

  <div class="max-w-3xl mx-auto p-6">
    <h1 class="text-3xl font-bold mb-6 text-center">Gyakran Ismételt Kérdések</h1>

    <div class="space-y-4">
      <!-- FAQ elem -->
      <div class="bg-white rounded-2xl shadow p-4">
        <button class="w-full flex justify-between items-center font-semibold text-lg toggle-btn">
          Hogyan tudok regisztrálni?
          <span class="text-gray-500">+</span>
        </button>
        <div class="mt-2 hidden answer text-gray-700">
          A regisztrációhoz kattints a „Regisztráció” gombra, töltsd ki az űrlapot, majd erősítsd meg az e-mail címed.
        </div>
      </div>

      <div class="bg-white rounded-2xl shadow p-4">
        <button class="w-full flex justify-between items-center font-semibold text-lg toggle-btn">
          Hogyan tudom módosítani az adataimat?
          <span class="text-gray-500">+</span>
        </button>
        <div class="mt-2 hidden answer text-gray-700">
          A bejelentkezés után a profilodnál megtalálod az adatmódosítási lehetőségeket.
        </div>
      </div>

      <div class="bg-white rounded-2xl shadow p-4">
        <button class="w-full flex justify-between items-center font-semibold text-lg toggle-btn">
          Milyen fizetési lehetőségek vannak?
          <span class="text-gray-500">+</span>
        </button>
        <div class="mt-2 hidden answer text-gray-700">
          Bankkártyás fizetés, PayPal és átutalás áll rendelkezésedre.
        </div>
      </div>
    </div>
  </div>
<script src="faq.js"></script>

</body>
</html>
