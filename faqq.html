<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gyakran Ismételt Kérdések</title>
  <link rel="stylesheet" href="faq.min.css".css">



</head>
<body>
  <h1>Gyakran Ismételt Kérdések</h1>

  <div class="faq-container">
  <div class="q">Mennyi ideig tart egy szobafestés?</div>
  <div class="a">Általában 1-2 nap, a mérettől és előkészítéstől függően.</div>

  <div class="q">Mennyibe kerül?</div>
  <div class="a">2500–3500 Ft/m², de pontos árat felmérés után adunk.</div>
</div>

  <script>
    const faqItems = document.querySelectorAll('.faq-item');

    faqItems.forEach(item => {
      const btn = item.querySelector('.faq-question');
      btn.addEventListener('click', () => {
        item.classList.toggle('active');
      });
    });
  </script>
</body>
</html>
