<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Banner</title>
    <style>
        #cookie-banner {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #2d2623;
            color: white;
            padding: 10px 20px;
            text-align: center;
            font-size: 14px;
            display: none;
        }
        #cookie-banner a {
            color: #bbb;
            text-decoration: underline;
        }
        #cookie-button {
            background-color: white;
            color: black;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            font-weight: bold;
            margin-left: 10px;
        }
    </style>
</head>
<body>

    <div id="cookie-banner">
        A weboldalon HTTP-sütiket használunk, hogy a biztonságos böngészés mellett a legjobb felhasználói élményt nyújtsuk.
        <a href="/adatvedelem">Adatvédelmi tájékoztató</a>
        <button id="cookie-button">Rendben</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const banner = document.getElementById("cookie-banner");
            const button = document.getElementById("cookie-button");

            if (!document.cookie.includes("cookieAccepted=true")) {
                banner.style.display = "block";
            }

            button.addEventListener("click", function () {
                document.cookie = "cookieAccepted=true; expires=Fri, 31 Dec 2099 23:59:59 GMT; path=/";
                banner.style.display = "none";
            });
        });
    </script>

</body>
</html>
