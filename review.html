<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vélemények
    </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="review.min.css">
    <link rel="shortcut icon" href="https://roliiasd.github.io/egynaposfestes/kepek/logo.svg" type="image/x-icon">
</head>
<body>
    <button id="addReviewBtn" class="add-review-btn">
        <i class="fas fa-plus"></i> Vélemény írása
    </button>

    <div id="reviewFormPopup" class="popup-overlay">
        <div class="popup-content">
            <section class="review-form">
                <h2>Írj egy véleményt.</h2>
                <form id="reviewForm">
                    <div class="form-group">
                        <input type="text" id="name" placeholder="Név" required>
                    </div>
                    <div class="form-group">
                        <div class="star-rating">
                            <i class="far fa-star" data-rating="1"></i>
                            <i class="far fa-star" data-rating="2"></i>
                            <i class="far fa-star" data-rating="3"></i>
                            <i class="far fa-star" data-rating="4"></i>
                            <i class="far fa-star" data-rating="5"></i>
                        </div>
                        <input type="hidden" id="rating" required value="0">
                    </div>
                    <div class="form-group">
                        <textarea id="review" placeholder="Ide írhatod a véleményt..." required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="reviewImage" class="image-upload-label">
                            <i class="fas fa-camera"></i> Adj hozzá képet
                            <input type="file" id="reviewImage" accept="image/*" class="image-input">
                        </label>
                        <div id="imagePreview" class="image-preview"></div>
                    </div>
                    <button type="submit">Küldés</button>
                </form>
            </section>
        </div>
    </div>

    <div class="container">
        <section class="reviews-container" id="reviewsContainer">
        </section>
    </div>
    <script src="review.js"></script>
</body>
</html>
